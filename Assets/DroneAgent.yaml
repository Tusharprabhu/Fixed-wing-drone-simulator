behaviors:
  DroneAgent:
    trainer_type: ppo

    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear

    network_settings:
      normalize: true
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple

    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0

    behavioral_cloning:
      # NOTE: Re-record demo with roll inputs and update path if using BC with roll
      demo_path: Assets/RECORDING/rendpitch.demo
      strength: 0.5          # how strongly agent imitates
      steps: 200000          # BC fades after this

    max_steps: 5000000
    time_horizon: 128
    summary_freq: 5000
    keep_checkpoints: 10
